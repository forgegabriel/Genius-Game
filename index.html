<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="forgegabriel">
    <title>Genius Game</title>
    <link rel="stylesheet" href="css/minireset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="curtain" onclick="this.style.display='none'">
        <h2>Abrir o Jogo</h2>
    </div>
    <div class="main-game">
        <div class="hud-before">
            <button id="iniciar-jogo-btn" onclick="iniciarJogo()">Começar</button>
            <h2 id="jogo-info">Esperando...</h2>
        </div>
        <div class="board">
            <div class="central-circle">
                <div id="central-circle" class="inner-central-circle"></div>
            </div>
            <div class="genius">
                <div class="green-btn">
                    <div id="green-btn" class="white-backcolor"></div>
                </div>
                <div class="red-btn">
                    <div id="red-btn" class="white-backcolor"></div>
                </div>
                <div class="yellow-btn">
                    <div id="yellow-btn" class="white-backcolor"></div>
                </div>
                <div class="blue-btn">
                    <div id="blue-btn" class="white-backcolor"></div>
                </div>
            </div>
        </div>
        <div class="hud-after">
            <h2>Pontuação</h2>
            <p id="pontos-jogo">0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
